<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estudo funcao</title>
    </head>
    <body>

        <script>
            function soma(numero1, numero2) {
                var resultado = numero1 + numero2;

                return resultado;
            }

            function multi(numero3, numero4){
               var resultado = numero3 * numero4;
               
               return resultado;
            }

            var resultado = soma(10,2); //posso usar a variavel resultado pra dar resposta nas duas
            console.log(resultado);

            var resultado = multi(3,10);
            console.log(resultado);
        </script>
    </body>
</html>
