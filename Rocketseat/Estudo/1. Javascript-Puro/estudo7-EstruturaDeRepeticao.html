<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estudo Estrutura de repetição</title>
    </head>
    <body>

        <script>
            //for, while

            for(i = 0; i <= 100; i++){
                console.log(i); //todos os números de 0 à 100
            }

            var j = 0;
            while (j<=100){
                console.log(j);
                
                j++
            }
            
        </script>
    </body>
</html>
