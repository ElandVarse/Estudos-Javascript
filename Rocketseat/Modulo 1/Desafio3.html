<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estudo Desafio 3 </title>
    </head>
    <body>
        <script>
            var skill = ['Javascript', 'ReactJS', 'React Native'];
            
            function checarHabilidade (habilidade){
                if(skill.indexOf(habilidade)!==-1){
                    return(true);
                } else {
                    return(false);
                }
            } 
            var check = checarHabilidade('Javascript'); 
            console.log (check);            
        </script>
    </body>
