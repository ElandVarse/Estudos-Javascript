<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estudo Intervalo, timeout </title>
    </head>
    <body>
        <script>
            function exibeAlgo(){
                console.log('Hello World');
            }

            setInterval(exibeAlgo, 1000); // executa várias vezes

            //setTimeout(exibeAlgo, 5000); // Demora um tempo pra executar, 1x só
        </script>
    </body>
</html>
