<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Alterando estilos </title>
    </head>
    <body>
        <div class="box"></div>
        
        <script>
            var boxElement = document.querySelector('.box');

            boxElement.style.width = "100px";
            boxElement.style.height = "100px";
            boxElement.style.position = "absolute";
            boxElement.style.backgroundColor = '#f00';
        </script>
    </body>
</html>
