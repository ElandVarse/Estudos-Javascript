<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Estudo Desafio 4 </title>
    </head>
    <body>
        <script>
              function experiencia(anos){
                    if(anos>0 && anos<=1){
                        return('Iniciante');
                    } if(anos>1 && anos <=3){
                        return('Intermediário');
                    } if(anos>3 && anos <=6){
                        return('Avançado');
                    } if(anos>6){
                        return('Jedi Master');
                    }
              }

              var resultado = experiencia(7);
              console.log(resultado);
        </script>
    </body>
</html>
